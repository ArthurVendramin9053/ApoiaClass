<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Apoia Class</title>
  <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html" style="font-weight: bold; font-size: 1.2rem; color: #fff;">Apoia Class</a>
      </div>
      <div class="menu">
        <a href="index.html">Início</a>
        <a href="escolas.html">Escolas</a>
        <a href="adicionar-necessidades.html">Necessidades</a>
        <a href="login.html">Login</a>
        <a href="cadastro.html">Cadastro</a>
      </div>
    </nav>
  </header>
  <main>
    <form id="loginForm" novalidate>
      <h1>Login da Escola</h1>

      <label for="user">E-mail ou Usuário</label>
      <input type="text" id="user" name="user" autocomplete="username" required />

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required />

      <button type="submit">Entrar</button>

      <div class="links">
        <a href="cadastro.html">Cadastrar Escola</a> |
        <a href="index.html">Voltar à Página Inicial</a>
      </div>
    </form>
  </main>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        user: document.getElementById("user").value,
        password: document.getElementById("password").value
      };

      fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        if (response.message && response.token) {
          localStorage.setItem("token", response.token);
          alert("Login realizado com sucesso!");
          window.location.href = "adicionar-necessidades.html";
        } else {
          alert(response.error || "Erro ao fazer login.");
        }
      })
      .catch(err => {
        console.error("Erro ao fazer login:", err);
        alert("Erro ao conectar com o servidor.");
      });
    });
  </script>
</body>
</html>
